<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcc78ff28c.js" crossorigin="anonymous"></script>
    <title>ChatApp-realtime chat application</title>
</head>

<body>
    <div class="container">
        <div class="msg right">You: Hi Alex!</div>
        <div class="msg left">Alex: Hey</div>
        <!-- <div class="overlay-div"></div> -->
    </div>
    <div class="send-container">
        <form action="#" id="send-msg">
            <input type="text" class="msg-input" placeholder="Type here">
            <button class="send-btn" type="submit">
                <!-- Send -->
                <i class="fa-solid fa-arrow-right" style="color: #494a4b;"></i>
            </button>
        </form>
    </div>
    <footer>
        <p>Made by Priyojit Singha</p>
    </footer>
</body>

</html>
